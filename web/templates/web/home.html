{% extends "web/base.html" %}
{% load leaflet_tags %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <script type="text/javascript">
        function our_routing(map) {
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            L.Routing.control({
                routeWhileDragging: true,
                geocoder: L.Control.Geocoder.nominatim(),
            }).
            {#on('routingstart', showSpinner)#}
            {#    .on('routesfound routingerror', hideSpinner).#}
            on('routeselected', function (e) {
                let route = e.route;
                $.ajax({
                    type: "POST",
                    url: "/search/",
                    data: {
                        "route": JSON.stringify(route),
                    },
                    success: function (data) {
                        data = JSON.parse(data.saccos);
                        $('#js-sacco-title').after('<h2>Saccos on ' + route.name +'</h2>')
                        data.forEach(function (element) {
                            let saccoName = element.fields.name;
                            let number = data.indexOf(element) + 1;
                            $('#js-sacco-content').after('<h3>' + number + '. ' + saccoName + '</h3>')
                        });
                    },
                    failure: function (data) {
                        console.log("failure");
                        console.log(data);
                    },
                });
            }).addTo(map);
        }
    </script>
    <div class="leaflet-container">{% leaflet_map "routers" callback="window.our_routing" %}</div>

    <div class="container mt-5">
        <div id="js-sacco-title"></div>
        <div id="js-sacco-content">
        </div>
    </div>
{% endblock %}
